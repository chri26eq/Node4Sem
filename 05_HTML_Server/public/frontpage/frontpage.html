<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- 3. CSS -->
    <link rel="stylesheet" href="/frontpage/frontpage.css" />

    <!-- 2. CSS in style tag -->
    <style>
      #frontpage-header {
        color: red;
      }

      .headers {
        background-color: grey;
      }
    </style>
    
    <title>Frontpage</title>
  </head>
  <body>
    <h1 id="frontpage-header" class="headers">Frontpage</h1>

    <!-- 1. inline CSS-->
    <h2 class="headers" style="color: green">Welcome users!</h2>

    <p>you ar visitor nr:</p>
    <div id="visitorsCount"></div>


    <a href="/partypage">Party Page</a>


    <script src="/frontpage/frontpage.js"></script>
    <script>
      // setTimeout(() => {
      //   window.location.href = "/partypage"
      // }, 3000)

      fetch("/visitorscounts")
        .then((resp) => resp.json())
        .then((result) => {
          const visitorsCountDiv = document.getElementById("visitorsCount");
          visitorsCountDiv.textContent = result.data;
        });
    </script>
  </body>
</html>
